<!DOCTYPE html>
<html>

<head>
    <title>Gravitational Red Sphere with Orbiting Photons</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="info">
        <h3>Gravitational Red Sphere</h3>
        <p>Photons orbiting around a massive object</p>
        <p>Photons: <span id="photon-count">0</span></p>
        <p>Gravitational Force: <span id="gravity-strength">1.0</span></p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="physics.js"></script>
    <script src="trails.js"></script>
    <script src="ui.js"></script>
    <script src="simulation.js"></script>
</body>

</html>
