<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Red Sphere</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid #333;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="info">
            <h1>ðŸ”´ Simple Red Sphere</h1>
            <p>A basic red spherical object in 3D space.</p>
            <p><strong>Controls:</strong></p>
            <ul>
                <li>Mouse: Rotate camera</li>
                <li>Scroll: Zoom in/out</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="simple-red-sphere.js"></script>
</body>

</html>
